<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="public">
    <title>Wordbook</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/script/clock.js"></script>
    <script src="/static/script/update.js"></script>
    <script src="/static/script/generateSite.js"></script>
    <script src="/static/script/addCache.js" async></script>
</head>

<body onload="placeClock();addCache(`Japanese`); addCache(`Anwser`)">
    <div class="outer-clock">
        <div class="inner-clock">
            <h1 id="clock"></h1>
        </div>
    </div>
    <form class="chooseForm">
        <select id="target" onchange="selectTarget()">
            <option value="" disabled selected>Select your option</option>
            <option value="0">Hiragana</option>
            <option value="1">Katakana</option>
            <option value="2">Kanji</option>
        </select>
    </form> 
    <div class="outer-workspace" id="main"></div>
</body>
</html>
